<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IQC ULTIMATE - SANN404</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE CONFIG --- */
        :root {
            --bg-dark: #0a0e1a;
            --surface: #141927;
            --surface-light: #1e293b;
            --primary: #6366f1;
            --accent: #8b5cf6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glow: 0 0 20px rgba(99, 102, 241, 0.3);
            --radius: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            position: relative;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Hero Background Image with Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1639322537228-f710d846310a?w=1200&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.08;
            z-index: -2;
        }

        /* Gradient Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05));
            z-index: -1;
        }

        /* Floating Ambient Lights */
        .ambient-light {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }
        
        .light-1 {
            top: 10%;
            left: 15%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #6366f1, transparent);
            animation-delay: 0s;
        }
        
        .light-2 {
            bottom: 15%;
            right: 10%;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #8b5cf6, transparent);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        /* --- MAIN APP CONTAINER --- */
        .app-container {
            width: 100%;
            max-width: 480px;
            margin-top: 2vh;
            margin-bottom: 5vh;
            position: relative;
            z-index: 1;
        }

        /* --- WIDGET: HEADER & STATUS --- */
        .header-widget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 5px;
        }

        .brand h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
        }

        .brand span {
            font-size: 0.65rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            display: block;
            margin-bottom: 3px;
            font-weight: 600;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 7px;
            background: rgba(20, 25, 39, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.2);
            padding: 8px 14px;
            border-radius: 50px;
            font-size: 0.7rem;
            color: var(--text-muted);
            backdrop-filter: blur(20px);
            font-weight: 600;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            background-color: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 12px #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.3); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* --- CARD STYLE --- */
        .glass-panel {
            background: rgba(20, 25, 39, 0.5);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 28px;
            padding: 28px;
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6), 
                        0 0 0 1px rgba(99, 102, 241, 0.05);
        }

        /* --- INPUT AREA --- */
        .input-area {
            position: relative;
            margin-bottom: 1.3rem;
        }

        .input-area label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 10px;
            font-weight: 600;
            margin-left: 6px;
            letter-spacing: 0.5px;
        }

        .input-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-box i {
            position: absolute;
            left: 18px;
            color: var(--text-muted);
            pointer-events: none;
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(10, 14, 26, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.06);
            padding: 17px 18px 17px 48px;
            border-radius: 16px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        input[type="text"]::placeholder {
            color: rgba(148, 163, 184, 0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: rgba(10, 14, 26, 0.9);
        }

        /* --- WIDGET: TAGS (DECORATIVE) --- */
        .tags-widget {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        .tags-widget::-webkit-scrollbar { display: none; }

        .tag {
            background: rgba(99, 102, 241, 0.08);
            border: 1px solid rgba(99, 102, 241, 0.15);
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 0.75rem;
            white-space: nowrap;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .tag:hover { 
            background: rgba(99, 102, 241, 0.15); 
            color: #fff;
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        /* --- IMAGE DISPLAY --- */
        .viewport {
            width: 100%;
            min-height: 350px;
            background: rgba(10, 14, 26, 0.6);
            border-radius: 20px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(99, 102, 241, 0.15);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .viewport.active {
            border: none;
            background: transparent;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            min-height: auto;
        }

        .viewport img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: none;
            border-radius: 20px;
            max-height: 600px;
        }

        /* --- MODERN CONTROLS --- */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-size: 0.95rem;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .btn:active { transform: scale(0.98); }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            color: white;
            border: 1px solid rgba(99, 102, 241, 0.2);
            display: none;
        }
        
        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        /* --- LOADING ANIMATION --- */
        .cyber-loader {
            display: none;
            width: 55px;
            height: 55px;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            border-right-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }
        
        .placeholder-content {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
        }
        .placeholder-content i { 
            font-size: 2.5rem; 
            margin-bottom: 15px; 
            opacity: 0.25;
            color: var(--primary);
        }
        .placeholder-content p {
            font-weight: 500;
            font-size: 0.9rem;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- FOOTER --- */
        .footer-credit {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            border-top: 1px solid rgba(99, 102, 241, 0.1);
            padding-top: 1.2rem;
            font-weight: 500;
        }
        .footer-credit b { 
            color: var(--text-main); 
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

    </style>
</head>
<body>

    <div class="ambient-light light-1"></div>
    <div class="ambient-light light-2"></div>

    <div class="app-container">
        
        <div class="header-widget">
            <div class="brand">
                <span>SYSTEM</span>
                <h1>IQC PRO</h1>
            </div>
            <div class="status-pill">
                <div class="status-dot"></div>
                ONLINE
            </div>
        </div>

        <div class="glass-panel">
            
            <div class="viewport" id="resultContainer">
                <div class="placeholder-content" id="placeholder">
                    <i class="fas fa-sparkles"></i>
                    <p>Ready to visualize your ideas</p>
                </div>
                
                <div class="cyber-loader" id="loader"></div>
                <img id="resultImage" alt="Generated">
            </div>

            <div class="input-area">
                <label>PROMPT TEKS</label>
                <div class="input-box">
                    <i class="fas fa-pen-fancy"></i>
                    <input type="text" id="textInput" placeholder="Deskripsikan gambar yang Anda inginkan..." autocomplete="off">
                </div>
            </div>

            <div class="tags-widget">
                <div class="tag" onclick="fillInput('Cyberpunk City')">Cyberpunk</div>
                <div class="tag" onclick="fillInput('Sunset Beach')">Sunset</div>
                <div class="tag" onclick="fillInput('Futuristic Car')">Cars</div>
                <div class="tag" onclick="fillInput('Anime Girl')">Anime</div>
                <div class="tag" onclick="fillInput('Space Galaxy')">Space</div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="generateBtn" onclick="generateImage()">
                    <i class="fas fa-wand-magic-sparkles"></i> GENERATE
                </button>
                <button class="btn btn-secondary" id="downloadBtn" onclick="downloadImage()">
                    <i class="fas fa-download"></i> SAVE IMAGE
                </button>
            </div>

            <div class="footer-credit">
                DEVELOPED BY <b>SANN404 FORUM</b>
            </div>

        </div>
    </div>

    <script>
        let currentImageUrl = '';

        function fillInput(text) {
            document.getElementById('textInput').value = text;
        }

        function generateImage() {
            const input = document.getElementById('textInput');
            const btnGenerate = document.getElementById('generateBtn');
            const btnDownload = document.getElementById('downloadBtn');
            const img = document.getElementById('resultImage');
            const loader = document.getElementById('loader');
            const placeholder = document.getElementById('placeholder');
            const container = document.getElementById('resultContainer');

            const text = input.value.trim();

            if (!text) {
                input.focus();
                return;
            }

            btnGenerate.disabled = true;
            btnGenerate.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> CREATING...';
            btnDownload.style.display = 'none';
            img.style.display = 'none';
            placeholder.style.display = 'none';
            loader.style.display = 'block';
            container.classList.remove('active');

            const apiUrl = `https://api.ryzumi.vip/api/image/iqc?text=${encodeURIComponent(text)}`;
            
            const tempImg = new Image();
            tempImg.src = apiUrl;
            tempImg.crossOrigin = "Anonymous";

            tempImg.onload = function() {
                img.src = apiUrl;
                currentImageUrl = apiUrl;
                
                loader.style.display = 'none';
                img.style.display = 'block';
                container.classList.add('active');
                
                btnGenerate.disabled = false;
                btnGenerate.innerHTML = '<i class="fas fa-sync"></i> RE-GENERATE';
                
                btnDownload.style.display = 'flex';
            };

            tempImg.onerror = function() {
                loader.style.display = 'none';
                placeholder.style.display = 'block';
                placeholder.innerHTML = '<i class="fas fa-exclamation-triangle"></i><p style="color:#ef4444">Connection Failed</p>';
                
                btnGenerate.disabled = false;
                btnGenerate.innerHTML = '<i class="fas fa-redo"></i> RETRY';
            };
        }

        async function downloadImage() {
            const btn = document.getElementById('downloadBtn');
            const originalText = btn.innerHTML;
            
            if (!currentImageUrl) return;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SAVING...';

            try {
                const response = await fetch(currentImageUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `SANN404_IMG_${Date.now()}.png`;
                
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                window.open(currentImageUrl, '_blank');
            } finally {
                btn.innerHTML = originalText;
            }
        }

        document.getElementById("textInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                generateImage();
            }
        });
    </script>
</body>
</html>
